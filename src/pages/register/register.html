<ion-header  >

  <ion-navbar color="secondary"  >
    <ion-title>REGISTER </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div padding>
    <h2>CodeTribe Employee Registration</h2>
    <img  src="../../assets/imgs/11.png" alt="" class="image"  >
    <h3></h3>



    <ion-list>
      <ion-item class="background1">
        <ion-label floating>
        </ion-label>
        <ion-input type="text" #firstName class="input"></ion-input>
      </ion-item>
      <ion-item class="background1">
        <ion-label floating>Surname</ion-label>
        <ion-input type="text" #Surname></ion-input>
      </ion-item>

      <ion-item class="background1">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #Email></ion-input>
      </ion-item>



      <ion-item class="background1">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #Username></ion-input>
      </ion-item>

      <ion-item class="background1">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #Password></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block class="button" (click)="Register(firstName.value,Surname.value,Email.value,Username.value,Password.value)">Register</button>

    </div>
    <div padding>
      <button ion-button block (click)="SignIn()">SignIn
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
      </button>
    </div>

  </div>
</ion-content>
