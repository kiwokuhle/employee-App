<ion-header>
 
  <ion-navbar  color="secondary" >
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>
<ion-content  class="background1" >
<ion-list>
<ion-item class="background1" >
    <ion-label floating>Username</ion-label>
    <ion-input type="text"#username class="input" ></ion-input>
  </ion-item>

  <ion-item class="background1" >
    <ion-label floating>Password</ion-label>
    <ion-input type="password"#password></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button block (click)="logIn(username.value,password.value)" >logIn</button>

</div>


</ion-content>
